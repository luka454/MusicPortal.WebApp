<div class="song-item">
    <div class="display">
        <div class="title">{{::song.title}}</div>
        <div class="author">by <em>{{::song.author}}</em></div>
    </div>
    <div class="side">
        <div class="glyphicon glyphicon-heart" ng-click="heartToggle()"
        ng-class="{'hearted':song.hearted, 'unhearted':!song.hearted}"></div>
    </div>
</div>
