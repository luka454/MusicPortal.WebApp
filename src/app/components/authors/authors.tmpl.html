<div ng-if="!isLoggedIn()">
    <div class="col-md-4 col-md-offset-4">
        <h2 class="text-center">You are not logged in! :(</h2>
        <button class="btn btn-primary btn-block btn-lg" ng-click="go('register')">Register</button>
        <h4 class="text-center"><em>- or -</em></h4>
        <button class="btn btn-primary btn-block btn-lg" ng-click="go('login')">Log in!</button>
        
    </div>
</div>

<div ng-if="isLoggedIn()">
    
    <h3 ng-if="author.notloaded">Wait a second. Author will be loaded soon</h3>
    <h3 ng-if="author.notfound">There is no author with this ID</h3>
    <div class="container-fluid" ng-if="!(author.notloaded || author.notfound)">
        <div class="row playlist">
            <div class="playlist-title">
                <h3>{{author.name}}</h3>
                <div class="playlist-play" ng-click="playAll()"
                    ng-class="{'playlist-no-play': author.songs.length === 0}" >
                    <span class="glyphicon glyphicon-play"></span>
                    Play all
                </div>
            </div>
            <div class="playlist-subtitle" ng-if="author.songs.length === 0"><h4>There is no songs currently in this playlist.</h4></div>
            <div class="col-lg-4 col-sm-6 song-home-item" ng-repeat="song in author.songs">
                <song-item song="::song"></song-item>    
            </div>
            
        </div>
    </div>
    <mp-player></mp-player>

</div>
