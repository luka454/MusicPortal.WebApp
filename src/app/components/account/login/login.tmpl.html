<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<form name="rForm" ng-submit="login()" class="form-horizontal" novalidate>
			<fieldset>
				<legend>Log In</legend>
				<div class="form-group" ng-class="{'has-error': rForm.username.$invalid && rForm.username.$touched}">
					<label for="username" class="col-lg-3 control-label">Username:</label>
					<div class="col-lg-9">
						<input type="text" class="form-control" ng-model="loginModel.username" 
							id="username" name="username" placeholder="Username" required>
					</div>
					<p class="col-lg-9 col-lg-offset-3 help-block" ng-if="rForm.username.$invalid && rForm.username.$touched">
						<span ng-if="rForm.username.$error.required">Required.</span>
					</p>
				</div>
				<div class="form-group" ng-class="{'has-error': rForm.password.$invalid && rForm.password.$touched}">
					<label for="password" class="col-lg-3 control-label">Password:</label>
					<div class="col-lg-9" >
						<input type="password" class="form-control" ng-model="loginModel.password" 
							id="password" name="password" placeholder="Password" required ng-minlength="6">
					</div>
					<p class="col-lg-9 col-lg-offset-3 help-block" ng-if="rForm.password.$invalid && rForm.password.$touched">
						<span ng-if="rForm.password.$error.required">Required.</span>
						<span ng-if="rForm.password.$error.minlength">Password need to have at least 6 chars.</span>
					</p>	
				</div>
				<div class="form-group">
					<div class="col-lg-9 col-lg-offset-3">
						<button type="submit" class="btn btn-primary">Login</button>
					</div>
				</div>
			</fieldset>
		</form>	
	</div>
</div>
