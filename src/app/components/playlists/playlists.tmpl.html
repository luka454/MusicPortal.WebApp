<div ng-if="!isLoggedIn()">
    <div class="col-md-4 col-md-offset-4">
        <h2 class="text-center">You are not logged in! :(</h2>
        <button class="btn btn-primary btn-block btn-lg" ng-click="go('register')">Register</button>
        <h4 class="text-center"><em>- or -</em></h4>
        <button class="btn btn-primary btn-block btn-lg" ng-click="go('login')">Log in!</button>
        
    </div>
</div>

<div ng-if="isLoggedIn()">

    <h3>Your Playlists</h3>
    <div class="container-fluid">
        <div class="row playlist">
            <div class="playlist-title">
                <h3>New playlist</h3>
            </div>
            <div class="playlist-subtitle">
                <div class="input-group">
                    <span class="input-group-addon" ng-click="add()"><span class="glyphicon glyphicon-plus"></span></span>
                    <input type="text" class="form-control" placeholder="New playlist title" 
                     ng-model="newPlaylist.title" ng-keypress="addKey($event)">
                </div>
            </div>
        </div>
        <div class="row playlist"  ng-repeat="ps in playlists">
            <div class="playlist-title">
                <h3>{{::ps.title}} <small class="glyphicon glyphicon-trash" ng-click="delete($index)"></small></h3>
                <div class="playlist-play" ng-click="playPlaylist($index)"
                    ng-class="{'playlist-no-play': ps.songs.length === 0}" >
                    <span class="glyphicon glyphicon-play"></span>
                    Play all
                </div>
            </div>
            <div class="playlist-subtitle" ng-if="::ps.songs.length === 0"><h4>There is no songs currently in this playlist.</h4></div>
            <div class="col-md-4 col-sm-6 song-home-item" ng-repeat="song in ::ps.songs">
                <song-item song="::song"></song-item>    
            </div>
            
        </div>
    </div>
    <mp-player></mp-player>

</div>
