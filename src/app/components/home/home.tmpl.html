<div ng-if="!isLoggedIn()">
    <div class="col-md-4 col-md-offset-4">
        <h2 class="text-center">You are not logged in! :(</h2>
        <button class="btn btn-primary btn-block btn-lg" ng-click="go('register')">Register</button>
        <h4 class="text-center"><em>- or -</em></h4>
        <button class="btn btn-primary btn-block btn-lg" ng-click="go('login')">Log in!</button>
        
    </div>
</div>
<div ng-if="isLoggedIn()">
    <div class="row">
        <div class="input-group col-md-12">
            <span class="input-group-addon" ng-click="search()"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" ng-model="search.searchStr" ng-keypress="searchKey($event)" 
            placeholder="Search songs... ">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 flow-btn">
            <div class="btn btn-success btn-block btn-lg" ng-click="flow()">
                Flow
                <small class="glyphicon glyphicon-leaf"></small>
            </div>
        </div>
    </div>
    
    <div class="row song-home-panel">
        <div class="col-md-12" ng-if="songs.length === 0">
            <h3>No listed songs... Feel free to search something...</h3>
        </div>
        <div class="col-lg-4 col-sm-6 song-home-item" ng-repeat="song in songs">
            <song-item  song="song"></song-item>
        </div>
    </div>
    
    <mp-player></mp-player>
</div>
